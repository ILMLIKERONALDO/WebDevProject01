<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Tic WEB Toe</h1>
    <h3>Created by CHAT GPT and ILM MUBASHER</h3>
    <div class="buttons">
        <button>Tic WEB Toe</button>
        <button>Help</button>
        <button>Contact</button>
    </div>
    <div id="game-board" class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="reset-button">&rarr;Click here to reset game&larr;</button>
    <p id="status" style="color:#00F;">Player X's turn</p>
    <h6 style="color:#F00">&copy;Tic Tac Toe</h6>
    
    <script src="scripts.js"></script>
</body>
</html>
